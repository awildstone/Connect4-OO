<!doctype html>
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Special+Elite&display=swap" rel="stylesheet">
  <link href="connect4.css" rel="stylesheet">
  <title>Connect 4</title>
</head>
<body>
  <h1
    <span class="letter">C</span>
    <span class="letter">o</span>
    <span class="letter">n</span>
    <span class="letter">n</span>
    <span class="letter">e</span>
    <span class="letter">c</span>
    <span class="letter">t</span>
    <span class="letter">4</span></h1>
  <div id="start">
    <button>Start Game</button>
  </div>
  <div id="form">
    <form>
      <lable for="player1" id="p1">Player1 Choose your color: </lable>
      <input id="player1" type="color">
      <br><lable for="player2" id="p2">Player2 Choose your color: </lable>
      <input id="player2" type="color">
    </form>
  </div>
  <div id="game">
    <table id="board"></table>
  </div>
  <div id="menu">
    <div id="score1">Player 1 Score: 0</div>
    <div id="score2">Player 2 Score: 0</div>
  </div>
  <script src="connect4.js"></script>
</body>
</html>
